<div class="row justify-content-center mt-5">
  <div class="col-md-10">
    <mat-card>
      <div class="card-body m-3">

        <div class="row">

          <div class="col-md-3 text-center">
            <!--Add-->
            <button mat-raised-button class="btn btn-primary" (click)="add()">
              <span>Add New</span>
            </button>

          </div>

          <div class="col-md-6">
            <div class="header text-center">
              <h5>
                Favorite Blogger List
                <br />
                <h6> <small class="text-center">Add and view your favorite blogger.</small></h6>
              </h5>
            </div>
          </div>


          <div class="col-md-3" [ngStyle]="{'font-size': '13px'}">
            <mat-form-field appearance="outline">
              <mat-label>Search</mat-label>
              <input matInput (keyup)="applyFilter($event)" #input>
              <mat-hint>Type name or website</mat-hint>
            </mat-form-field>

          </div>
        </div>

        <div class="table-responsive">

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>

              <!-- Image Column -->
              <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Picture </th>
                <td class="img-container" mat-cell *matCellDef="let row"> <img aria-hidden [src]="row.picture_url">
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <!-- Website Column -->
              <ng-container matColumnDef="website">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
                <td mat-cell *matCellDef="let row"> {{row.website}} </td>
              </ng-container>

              <!-- Action Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                  <div class="row">
                    <a matTooltip="Add Friends" [routerLink]="[ '/blogger-detail', row.id ]" routerLinkActive="active">
                      <i class="material-icons">edit</i></a>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          </div>

          <mat-paginator (page)="loadBloggers()" [pageSize]="10" [pageSizeOptions]="[10, 20, 30, 50]"
            showFirstLastButtons></mat-paginator>
        </div>
      </div>

    </mat-card>
  </div>
</div>
