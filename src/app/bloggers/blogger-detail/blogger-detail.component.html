<div *ngIf="!blogger">
  <h3>Select a blogger</h3>
</div>

<div *ngIf="blogger">
  <img
    class="img-responsive mb-2"
    src="{{ blogger.picture_url }}"
    alt="{{ blogger.name }}"
  />
  <h3>
    {{ blogger.name }}
  </h3>
  <p>Website: {{ blogger.website }}</p>
  <p>Email: {{ blogger.email }}</p>

  <p>Friends:</p>
  <ul>
    <li *ngFor="let friend of blogger.friends">{{ friend }}</li>
  </ul>

  <div class="btn-toolbar">
    <button type="button" class="btn btn-danger" (click)="deleteBlogger()">
      Delete blogger
    </button>
  </div>
</div>
