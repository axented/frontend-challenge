<ion-header>
  <ion-toolbar>
    <ion-title>Lista de bloggers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor=" let blogger of bloggers">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="blogger.Picture">
        </ion-avatar>
        <ion-label>
          <h2> {{blogger.Name}} </h2>
          <h3> {{blogger.Email}} </h3>
          <p> {{ blogger.Website}} </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" (click)="deleteBlogger(blogger._id)" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option>
          <ion-icon slot="icon-only" (click)="viewBlogger(blogger._id)" name="eye"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>






  </ion-list>

</ion-content>
