<div class="main">
  <h1>Bloggers</h1>

  <div class="d-grid gap-2">
    <button
      type="button"
      class="btn btn-info mt-3 btn-block"
      (click)="showForm = !showForm"
    >
      {{ showForm ? 'Cancel' : 'Create blogger' }}
    </button>
  </div>

  <form
    [formGroup]="bloggerFormGroup"
    (ngSubmit)="createBlogger()"
    *ngIf="showForm"
  >
    <h4 class="mt-3">Create blogger</h4>

    <div class="mb-3 form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="mb-3 from-group">
      <label for="website">Website</label>
      <input type="text" formControlName="website" class="form-control" />
    </div>
    <div class="mb-3 from-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control" />
    </div>
    <div class="mb-3 from-group">
      <label for="picture_url">Picture Url</label>
      <input type="text" formControlName="picture_url" class="form-control" />
    </div>

    <div class="btn-toolbar">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="bloggerFormGroup.invalid"
      >
        Add Blogger
      </button>
    </div>
  </form>

  <div class="row mt-4" *ngIf="!showForm">
    <div class="col-md-4">
      <div class="list-group">
        <app-blogger-item
          *ngFor="let bloggerInfo of bloggers"
          [blogger]="bloggerInfo"
          (bloggerEmitter)="selectCurrentBlogger($event)"
        />
      </div>
    </div>

    <div class="col-md-7">
      <app-blogger-detail
        [blogger]="selectedBlogger"
        (deleteEmitter)="deleteBlogger($event)"
      />
    </div>
  </div>
</div>
