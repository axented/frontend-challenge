<div class="main">
  <h1>Bloggers</h1>

  <form [formGroup]="bloggerFormGroup" (ngSubmit)="createBlogger()">
    <div class="col-sm-5 mb-3 form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="col-sm-5 mb-3 from-group">
      <label for="website">Website</label>
      <input type="text" formControlName="website" class="form-control" />
    </div>
    <div class="col-sm-5 mb-3 from-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control" />
    </div>
    <div class="col-sm-5 mb-3 from-group">
      <label for="picture_url">Picture Url</label>
      <input type="text" formControlName="picture_url" class="form-control" />
    </div>

    <div class="btn-toolbar">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="bloggerFormGroup.invalid"
      >
        Add Blogger
      </button>
    </div>
  </form>

  <hr />

  <div class="row">
    <div class="col-md-4">
      <div class="list-group">
        <app-blogger-item
          *ngFor="let bloggerInfo of bloggers"
          [blogger]="bloggerInfo"
          (bloggerEmitter)="selectCurrentBlogger($event)"
        />
      </div>
    </div>

    <div class="col-md-7">
      <app-blogger-detail
        [blogger]="selectedBlogger"
        (deleteEmitter)="deleteBlogger($event)"
      />
    </div>
  </div>
</div>
