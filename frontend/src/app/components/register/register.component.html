<div class="container mt-5">
    <div class="row">
        <div class="col-12">

            <form autocomplete="off" [formGroup]="formulario" (ngSubmit)="guardar()">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="name" [class.is-invalid]="NameNoValido">
                    <small class="form-text text-muted" *ngIf="NameNoValido">Enter a name, minimum 5 characters.</small>
                </div>

                <div class="form-group">
                    <label>Web site</label>
                    <input type="text" class="form-control" formControlName="website" [class.is-invalid]="WebsiteNoValido">
                    <small class="form-text text-muted" *ngIf="WebsiteNoValido">Enter a web site, minimum 5 characters.</small>
                </div>

                <div class="form-group">
                    <label>Picture URL</label>
                    <input type="text" class="form-control" formControlName="picture_url" [class.is-invalid]="PictureNoValido">
                    <small class="form-text text-muted" *ngIf="PictureNoValido">Enter a url of an image, minimum 5 characters.</small>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email" [class.is-invalid]="EmailNoValido">
                    <small class="form-text text-muted" *ngIf="EmailNoValido">Enter an email, minimum 5 characters</small>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>

            </form>

        </div>
    </div>
</div>
