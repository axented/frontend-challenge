<div class="container mt-5">

    <div class="row">

        <div class="col-4">
            <img [src]="blogger.picture_url" class="img-fluid" [alt]="blogger.name">
        </div>

        <div class="col-8">
            <h2 class="display-4">Profile</h2>
            <h3>Name: <small class="text-muted">{{blogger.name | uppercase}}</small></h3>
            <h3>Web site: <small class="text-muted">{{blogger.website | uppercase}}</small></h3>
            <h3>Email: <small class="text-muted">{{blogger.email | uppercase}}</small></h3>
        </div>

    </div>

</div>

<div class="container mt-5 mb-5" *ngIf="!showListFriends()">
    <h4 class="text-center">Friends</h4>
</div>

<div class="container mt-2">

    <div class="card mb-3 shadow p-3 mb-5 bg-white rounded" *ngFor="let friend of friends">
        <div class="row no-gutters">

            <div class="col-md-1  align-self-center">
                <img [src]="friend.picture_url" class="rounded-circle" [alt]="friend.name" style="width: 75px; height: 75px;">
            </div>

            <div class="col-md-11">

                <div class="card-body">
                    <h4>Name: <small class="text-muted">{{ friend.name | uppercase}}</small></h4>
                    <h4>Web site: <small class="text-muted">{{friend.website | uppercase}}</small></h4>
                </div>

                <div class="card-body text-right">
                    <a [routerLink]="['/profile',friend.id]" href="#" class="card-link"><i class="fas fa-eye"></i> Profile</a>
                </div>

            </div>

        </div>
    </div>

</div>

<div class="container" *ngIf="showListFriends()">
    <h4 class="text-center">No friends added</h4>
</div>
