<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card-columns mt-5">
                <app-card [blogger]="blogger" [index]="blogger.idx" *ngFor="let blogger of bloggers; let i=index" [friend]="isFriend(blogger.id)"></app-card>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 *ngIf="emptyObject()" class="text-center">
                Without results
            </h1>
        </div>
    </div>
</div>
