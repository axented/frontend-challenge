<div class="card">

    <img [src]="blogger.picture_url" class="card-img-top" [alt]="blogger.name">

    <div class="card-body">
        <h5 class="card-title">Name: {{blogger.name}}</h5>
        <p class="card-text">WebSite: {{blogger.website}}</p>
    </div>

    <div class="card-footer text-right">
        <button type="button" class="btn btn-primary mr-2" (click)="verBlogger()"><i class="fas fa-eye"></i></button>
        <button type="button" class="btn btn-success mr-2"><i class="fas fa-user-plus"></i></button>
        <button type="button" class="btn btn-danger mr-2"><i class="fas fa-user-minus"></i></button>
    </div>

</div>
