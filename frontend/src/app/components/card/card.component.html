<div class="card">

    <img [src]="blogger.picture_url | lostimage" class="card-img-top" [alt]="blogger.name">

    <div class="card-body">
        <h5 class="card-title">Name: {{blogger.name | uppercase}}</h5>
        <p class="card-text">WebSite: {{blogger.website | uppercase}}</p>
    </div>

    <div class="card-footer text-right">
        <button type="button" class="btn btn-primary mr-2" (click)="seeBlogger()"><i class="fas fa-eye"></i></button>
        <button type="button" class="btn btn-success mr-2" *ngIf="!friend" (click)=addFriend(blogger.id)><i class="fas fa-user-plus"></i></button>
        <button type="button" class="btn btn-danger mr-2" *ngIf="friend" (click)=deleteFriend(blogger.id)><i class="fas fa-user-minus"></i></button>
    </div>

</div>
